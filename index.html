
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .pokedex-container {
            width: 90%;
            max-width: 600px;
            background-color: #e32636;
            border: 4px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .pokedex-screen {
            background-color: #222;
            color: #0f0;
            border: 4px solid #555;
            border-radius: 10px;
            padding: 20px;
            font-family: "Courier New", Courier, monospace;
            height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        select {
            background: #fff;
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
            background: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-screen" id="pokedex-screen">
            <p>Select a Pokémon or region to explore!</p>
        </div>
        <select id="pokemon-select">
            <option value="" disabled selected>Select Pokémon</option>
            <option value="bulbasaur.html">Bulbasaur</option>
            <option value="charmander.html">Charmander</option>
            <option value="squirtle.html">Squirtle</option>
        </select>
        <button onclick="navigateToPokemon()">Go to Pokémon</button>
        <select id="region">
            <option value="" disabled selected>Select Region</option>
            <option value="kanto.html">Kanto</option>
        </select>
        <button onclick="navigateToRegion()">View Region</button>
    </div>
    <script>
        function navigateToPokemon() {
            const pokemonSelect = document.getElementById("pokemon-select").value;
            const screen = document.getElementById("pokedex-screen");

            if (pokemonSelect) {
                screen.innerHTML = `<p>Loading ${pokemonSelect.split('.')[0]}... Please wait!</p>`;
                setTimeout(() => {
                    window.location.href = pokemonSelect;
                }, 1000);
            } else {
                screen.innerHTML = "<p>Error: Please select a Pokémon!</p>";
            }
        }

        function navigateToRegion() {
            const region = document.getElementById("region").value;
            const screen = document.getElementById("pokedex-screen");

            if (region) {
                screen.innerHTML = `<p>Loading ${region.split('.')[0]} region... Please wait!</p>`;
                setTimeout(() => {
                    window.location.href = region;
                }, 1000);
            } else {
                screen.innerHTML = "<p>Error: Please select a region!</p>";
            }
        }
    </script>
</body>
</html>
